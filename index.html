<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doka - Loja de Roupas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.jpeg" alt="Logo Doka">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#" id="cart-icon">Carrinho (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </header>
    <main>
        <div class="product-list container">
            <div class="product">
                <img src="https://rsv-ink-images-production.s3.sa-east-1.amazonaws.com/images/product_v2/main_image/df304e64431acf707a8450f1af3eb9ce.webp" alt="Produto 1">
                <h2>Camiseta</h2>
                <p>R$ 69,00</p>
                <button class="add-to-cart" data-id="1" data-name="Produto 1" data-price="100">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="https://rsv-ink-images-production.s3.sa-east-1.amazonaws.com/images/product_v2/main_image/1a94bcd65c097e67c7c94b0e02c13780.webp" alt="Produto 2">
                <h2>Camiseta</h2>
                <p>R$ 89,00</p>
                <button class="add-to-cart" data-id="2" data-name="Produto 2" data-price="150">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
    </main>
    <div class="cart-modal" id="cart-modal">
        <div class="cart-modal-content">
            <h2>Carrinho de Compras</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="cart-total">0,00</span></p>
            <button id="checkout">Finalizar Compra</button>
            <button id="close-cart">Fechar</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
